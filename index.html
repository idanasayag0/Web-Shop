<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f530aeb4dc.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="Header">
          <div class="input-div">
            <input type="text" id="text-input" placeholder="Search items">
          </div>
          <div class="button-div">
            <button class="shop-btn" id="shop-btn"><i class="fas fa-cart-arrow-down fa-3x"></i></button>
          </div>
        </div>
      <main>
          <h2>Featured Items</h2>
      <div class="total-body">
        <div class="item-grid" id="item-grid">
          <div class="item" id="item1">
            <img src="./img/product1.jpg" alt="Item 1">
            <h3>Item 1</h3>
            <p>$50</p>
            <button id="add-to-cart-button" onclick="addToCart(item1)">Add to Cart</button>
          </div>
          <div class="item" id="item2">
            <img src="./img/product2.jpg" alt="Item 2">
            <h3>Item 2</h3>
            <p>$50</p>
            <button id="add-to-cart-button" onclick="addToCart(item2)">Add to Cart</button>
          </div>

          </div>

            <button id="add-to-cart-button" onclick="addToCart(item4)">Add to Cart</button>
          </div>
          <div class="item" id="item5">

            <p>$50</p>
            <button id="add-to-cart-button" onclick="addToCart(item5)">Add to Cart</button>
          </div>
          <div class="item" id="item6">
            <img src="./img/product6.jpg" alt="Item 6">
            <h3>Item 6</h3>
            <p>$50</p>
            <button id="add-to-cart-button" onclick="addToCart(item6)">Add to Cart</button>
          </div>
          <div class="item" id="item7">

          <div class="item" id="item8">

            <p>$50</p>
            <button id="add-to-cart-button" onclick="addToCart(item8)">Add to Cart</button>

        </div>
        <div id="cart" class="sidebar hide show">
          <h2>Shopping Cart</h2>
          <ul id="cart-items">
            <!-- cart items will be added here -->
          </ul>
          <p id="total">Total: $0</p>
        </div>

      </div>

    <script src="index.js"></script>
</body>
</html>
